<body>
	<h1>Currency Calculator</h1>
	<br>
    <p>Click the buttons below to convert</p>
    <h2>₱1000</h2>
    <p>to other currencies.</p>
	<script>
		var x = 1000;
		var y = x*2.6757;
		var z = x*0.0171;
	</script>

    <h2 id="show">=</h2>
    <br>
    <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-dark" onclick="document.getElementById('show').innerHTML = '= ¥' + y ;">Solve For JPY</button>
    <p style="color:black;">__</p>
    <button type="button" class="btn btn-dark" onclick="document.getElementById('show').innerHTML = '= $' + z ;">Solve For USD</button>
    </div>
    <br><br>
    <p>(As of January 16, 2025)</p>
</body>
